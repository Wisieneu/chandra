{% extends 'main/base.html' %}
{% block content %}

    <h2>{{ Profile.display_name }}</h2>
    <h3>{{ user.username }}</h3>
    {% if user.profile.first_name and user.profile.last_name %}
        <h3> {{ user.profile.first_name }} {{ user.profile.last_name }}
    {% endif %}
    <img src='{{ user.profile.profile_picture.url }}'>
    
{% endblock content %}
