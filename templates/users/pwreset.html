
{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'users/users.css' %}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700&family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <title>Password Reset</title>
</head>
<body>
    
    {% block content %}

    <div>
        
        <form class='pw-reset-form'>
            <p>In order to reset your password, please enter the e-mail address associated with your account.</p>
            {{ form|crispy }}
            <button type="submit">Submit</button>
        </form>
    </div>
    
    {% endblock content %}
    


</body>
</html>
