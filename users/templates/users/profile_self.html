{% extends 'main/base.html' %}
{% block content %}

    <!-- It's supposed to be a regular profile view but with some edit functionality 
        Just like you can click on your pfp on twitter on your profile page 
        and change it from there -->

    <h2>{{ profile.display_name }}</h2>
    <h3>{{ profile.username }}</h3>
    {% if profile.first_name and profile.last_name %}
        <h3> {{ profile.first_name }} {{ profile.last_name }}
    {% endif %}
    <img src='{{ profile.profile_picture.url }}'>
    
{% endblock content %}
