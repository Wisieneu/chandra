{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'users/users.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700&family=Orbitron&display=swap" rel="stylesheet">
    <title>Signup Page</title>
</head>
<body>
    <div class="formContent">
        <div class="toplinks">
            
            <a href="{% url 'login' %}">
                <h2 class="formLabel">Login</h2>
            </a>
            <a href="{% url 'signup' %}">
                <h2 class="formLabel">Signup</h2>
            </a>
        </div>
 
         <form role="form" method="POST" action="./signup.html">
 
 <div>
     <label for="username">Username</label>
         <div><input id="username" type="text" class="form-control" name="username" value required autofocus></div>
 </div>
 
 <div class="email">
    <label class="email" for="email">E-mail</label>
        <div><input id="email" type="email" class="form-control" name="email" required></div>
</div>

 <div>
     <label for="password">Password</label>
         <div><input id="password" type="password" class="form-control" name="password" required></div>
 </div>
 
 <div>
    <label for="confirmpassword">Confirm Password</label>
        <div><input id="confirmpassword" type="password" class="form-control" name="confirmpassword" required></div>
</div>




 
 <button type="submit" class="" id="signup-button">Signup</button>
         </form>
 

 
     </div>
</body>
</html>
